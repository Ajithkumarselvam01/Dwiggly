<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Card-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .card-1 {
            display: flex;
            background: #FFF8EE;
            width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .image-container-1 {
            background: #E79F62;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container-1 img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        .content-1 {
            padding: 20px;
            flex: 1;
        }

        .vendor-name-1 {
            font-size: 18px;
            font-weight: bold;
        }

        .location-1 {
            display: flex;
            align-items: center;
            color: #E79F62;
            font-size: 14px;
            margin: 5px 0;
        }

        .location-1 img {
            width: 16px;
            margin-right: 5px;
        }

        .description-1 {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .main-revies-1-1 {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
            color: #919191;
        }

        .reviews-1 {
            font-size: 16px;
            color: #FFD700;
        }

        .stats-1 {
            display: flex;
            gap: 15px;
            font-size: 14px;
            margin: 10px 0;
        }

        .stats-1 span {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #44A76B;
        }

        .stats-1 img {
            width: 16px;
        }

        .price-1 {
            background: #E79F62;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card-1">
        <div class="image-container-1">
            <img src="dog-bath.jpg" alt="Dog Grooming">
        </div>
        <div class="content-1">
            <div class="vendor-name-1">Vendor name</div>
            <div class="location-1">
                <img src="image/Location-icon.png" alt="Location Icon">
                Lorem ipsum dolor sit amet, consectetur
            </div>
            <div class="description-1">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vitae facilisis enim.</p>
            </div>
            <div class="main-revies-1-1">
                <span class="reviews-1">&#9733; &#9733; &#9733; &#9733; &#9733;</span>
                <span>500 Reviews</span>
            </div>
            <div class="stats-1">
                <span>
                    <img src="image/Complted-booking.png" alt="Completed Booking Icon">
                    500 Completed bookings
                </span>
                <span>
                    <img src="image/Repeated-cusutemers.png" alt="Repeated Customers Icon">
                    25 Repeated Customers
                </span>
            </div>
            <div class="price-1">â‚¹ 1000/- Per night</div>
        </div>
    </div>

</body>
</html>
